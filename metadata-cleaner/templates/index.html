<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metadata Cleaner Pro</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">

</head>
<body class="bg-soft">

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-xl-7 col-lg-8 col-md-10">
        <div class="card soft-card p-4">
          <div class="d-flex align-items-center mb-3">
            <div class="brand-circle me-3">
              <i class="bi bi-bucket-fill fs-3"></i>
            </div>
            <div>
              <h2 class="mb-0 fw-semibold">Metadata Cleaner Pro</h2>
              <div class="small text-muted">Clean hidden metadata and protect privacy — upload multiple files at once</div>
            </div>
          </div>

          <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <label class="drop-zone" id="dropZone">
              <input type="file" name="file" id="fileInput" multiple required>
              <div class="drop-inner text-center">
                <i class="bi bi-cloud-upload display-4"></i>
                <div class="mt-2 fw-medium">Drag & drop files here, or</div>
                <div class="mt-1"><button type="button" class="btn btn-soft btn-sm" id="chooseBtn">Choose files</button></div>
                <div class="small text-muted mt-2">Supported types: JPG, PNG, PDF, DOCX</div>
              </div>
            </label>

            <div id="fileList" class="mt-3"></div>

            <div class="d-grid mt-3">
              <button class="btn btn-primary btn-lg" type="submit">
                <i class="bi bi-gear-fill me-2"></i> Analyze & Clean
              </button>
            </div>
          </form>

          <div class="mt-4 text-center small text-muted">
            Files are processed locally on the server and downloadable after cleaning. Uploaded files are not shared.
          </div>
        </div>

        <footer class="text-center mt-4 small text-muted">
          © Metadata Cleaner Pro · Soft UI theme
        </footer>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS (optional for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Drag & drop and file list preview
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const chooseBtn = document.getElementById('chooseBtn');

    chooseBtn.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drop-zone-active');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('drop-zone-active');
    });
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drop-zone-active');
      fileInput.files = e.dataTransfer.files;
      renderFileList();
    });

    fileInput.addEventListener('change', renderFileList);

    function renderFileList() {
      const files = fileInput.files;
      if (!files || files.length === 0) {
        fileList.innerHTML = '';
        return;
      }
      let html = '<ul class="list-group">';
      for (let i = 0; i < files.length; i++) {
        const f = files[i];
        html += `<li class="list-group-item d-flex justify-content-between align-items-center">
                  <div>
                    <strong>${f.name}</strong>
                    <div class="small text-muted">${(f.size/1024).toFixed(1)} KB</div>
                  </div>
                  <span class="badge bg-secondary rounded-pill">${f.type || 'file'}</span>
                </li>`;
      }
      html += '</ul>';
      fileList.innerHTML = html;
    }
  </script>

</body>
</html>
